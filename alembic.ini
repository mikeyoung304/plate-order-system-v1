# A generic, single database configuration.

[alembic]
# path to migration scripts
script_location = alembic
sqlalchemy.url = postgresql+psycopg2://<mikeyoung304>:<@Orangegoat1>@db.eiipozoogrrfudhjoqms.supabase.co:5432/<database_name>

# template for migration file names, e.g. YYYYMMDDHHMMSS_revision_name.py
# file_template = %%(rev)s_%%(slug)s

# timezone to use when rendering the date within the migration file
# as well as the filename.
# If specified, requires the python-dateutil library that is not installed
# by default.
# Applicable only to file_template %%(year)d_%%(month).2d_%%(day).2d_%%(hour).2d%%(minute).2d%%(second).2d_%%(slug)s
# timezone =

# sys.path path, will be prepended to sys.path if present.
# defaults to the current working directory.
# prepend_sys_path = .

# Logging configuration
[loggers]
keys = root,sqlalchemy,alembic

[handlers]
keys = console

[formatters]
keys = generic

[logger_root]
level = WARN
handlers = console
qualname =

[logger_sqlalchemy]
level = WARN
handlers =
qualname = sqlalchemy.engine

[logger_alembic]
level = INFO
handlers =
qualname = alembic

[handler_console]
class = StreamHandler
args = (sys.stderr,)
level = NOTSET
formatter = generic

[formatter_generic]
format = %%(levelname)-5.5s [%%(name)s] %%(message)s
datefmt = %%H:%%M:%%S

# Database connection string
# Uses the DATABASE_URL environment variable
sqlalchemy.url = %(DATABASE_URL)s

# Optional: Set the target metadata for autogenerate
# Replace 'app.db._models' with the actual path to your Base metadata if different
# target_metadata = app.db._models.Base.metadata

# Optional: Other Alembic settings can go here
