<button 
    class="btn {% if variant == 'primary' %}btn-primary{% elif variant == 'secondary' %}btn-secondary{% else %}{{ variant }}{% endif %}"
    {% if disabled %}disabled{% endif %}
    {% if id %}id="{{ id }}"{% endif %}
    {% if type %}type="{{ type }}"{% endif %}
    {% if onclick %}onclick="{{ onclick }}"{% endif %}
>
    {{ label }}
</button>
