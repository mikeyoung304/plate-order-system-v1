<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Kitchen display system for managing and tracking orders">
    <title>Kitchen View - Plate Order System</title>
    
    <!-- Include Tailwind CSS from CDN for a more polished look -->
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    
    <style>
        body {
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background-color: #f9fafb;
        }
        
        .order-card {
            transition: all 0.3s ease;
            box-shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.1);
        }
        
        .order-card:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 15px -3px rgba(0, 0, 0, 0.1);
        }
        
        .btn {
            transition: all 0.2s ease;
        }
        
        .btn:hover {
            transform: translateY(-1px);
        }
        
        .status-badge {
            display: inline-block;
            padding: 0.25rem 0.75rem;
            border-radius: 9999px;
            font-size: 0.75rem;
            font-weight: 600;
            text-transform: uppercase;
            letter-spacing: 0.05em;
        }
        
        .status-badge.pending {
            background-color: #fef3c7;
            color: #92400e;
        }
        
        .status-badge.in-progress {
            background-color: #dbeafe;
            color: #1e40af;
        }
        
        .status-badge.ready {
            background-color: #d1fae5;
            color: #065f46;
        }
    </style>
</head>
<body class="min-h-screen bg-gray-50">
    <header class="bg-green-600 text-white shadow-lg">
        <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8 py-4">
            <div class="flex justify-between items-center">
                <h1 class="text-2xl font-bold">Kitchen Display System</h1>
                <div class="flex items-center space-x-4">
                    <div class="flex bg-green-700 rounded-lg overflow-hidden">
                        <button id="grid-view-btn" class="px-3 py-2 bg-white text-green-600 font-medium">
                            <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">
                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 6a2 2 0 012-2h2a2 2 0 012 2v2a2 2 0 01-2 2H6a2 2 0 01-2-2V6zM14 6a2 2 0 012-2h2a2 2 0 012 2v2a2 2 0 01-2 2h-2a2 2 0 01-2-2V6zM4 16a2 2 0 012-2h2a2 2 0 012 2v2a2 2 0 01-2 2H6a2 2 0 01-2-2v-2zM14 16a2 2 0 012-2h2a2 2 0 012 2v2a2 2 0 01-2 2h-2a2 2 0 01-2-2v-2z"></path>
                            </svg>
                        </button>
                        <button id="list-view-btn" class="px-3 py-2 text-white">
                            <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">
                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 6h16M4 12h16M4 18h16"></path>
                            </svg>
                        </button>
                    </div>
                    <select id="order-filter" class="bg-white text-green-800 border border-green-500 rounded-lg px-3 py-1.5 text-sm font-medium">
                        <option value="all">All Orders</option>
                        <option value="pending" selected>Pending</option>
                        <option value="in-progress">In Progress</option>
                        <option value="ready">Ready</option>
                    </select>
                    <button id="refresh-btn" class="btn bg-white text-green-600 px-3 py-1.5 rounded-lg font-medium hover:bg-green-50">
                        <svg class="w-5 h-5 mr-1 inline-block" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 4v5h.582m15.356 2A8.001 8.001 0 004.582 9m0 0H9m11 11v-5h-.581m0 0a8.003 8.003 0 01-15.357-2m15.357 2H15"></path>
                        </svg>
                        Refresh
                    </button>
                </div>
            </div>
        </div>
    </header>
    
    <main class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8 py-8">
        <!-- Orders Grid View -->
        <div id="orders-container" class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-6">
            <!-- Order Card 1 -->
            <div class="order-card bg-white rounded-xl shadow-md overflow-hidden" data-order-id="1" data-status="pending">
                <div class="px-6 py-4 bg-gray-50 border-b border-gray-200 flex justify-between items-center">
                    <div>
                        <span class="font-bold text-gray-800">Order #1</span>
                        <span class="ml-2 text-gray-500">Table 3</span>
                    </div>
                    <div class="flex items-center">
                        <span class="status-badge pending">Pending</span>
                        <span class="ml-2 text-sm font-medium">5:23</span>
                    </div>
                </div>
                <div class="p-6">
                    <ul class="space-y-2">
                        <li class="flex items-start">
                            <span class="inline-block w-5 h-5 rounded-full bg-gray-200 text-gray-700 text-xs font-bold flex items-center justify-center mr-2 mt-0.5">1</span>
                            <span class="text-gray-800">Cheeseburger with fries</span>
                        </li>
                        <li class="flex items-start">
                            <span class="inline-block w-5 h-5 rounded-full bg-gray-200 text-gray-700 text-xs font-bold flex items-center justify-center mr-2 mt-0.5">1</span>
                            <span class="text-gray-800">Chicken sandwich</span>
                        </li>
                        <li class="flex items-start">
                            <span class="inline-block w-5 h-5 rounded-full bg-gray-200 text-gray-700 text-xs font-bold flex items-center justify-center mr-2 mt-0.5">1</span>
                            <span class="text-gray-800">Diet coke</span>
                        </li>
                    </ul>
                </div>
                <div class="px-6 py-4 bg-gray-50 border-t border-gray-200 flex justify-end space-x-2">
                    <button class="btn bg-green-600 text-white px-4 py-2 rounded-md font-medium hover:bg-green-700">
                        Start
                    </button>
                    <button class="btn bg-yellow-500 text-white px-4 py-2 rounded-md font-medium hover:bg-yellow-600">
                        Flag
                    </button>
                </div>
            </div>
            
            <!-- Order Card 2 -->
            <div class="order-card bg-white rounded-xl shadow-md overflow-hidden" data-order-id="2" data-status="in-progress">
                <div class="px-6 py-4 bg-gray-50 border-b border-gray-200 flex justify-between items-center">
                    <div>
                        <span class="font-bold text-gray-800">Order #2</span>
                        <span class="ml-2 text-gray-500">Table 5</span>
                    </div>
                    <div class="flex items-center">
                        <span class="status-badge in-progress">In Progress</span>
                        <span class="ml-2 text-sm font-medium text-yellow-600">15:42</span>
                    </div>
                </div>
                <div class="p-6">
                    <ul class="space-y-2">
                        <li class="flex items-start">
                            <span class="inline-block w-5 h-5 rounded-full bg-gray-200 text-gray-700 text-xs font-bold flex items-center justify-center mr-2 mt-0.5">2</span>
                            <span class="text-gray-800">Grilled chicken salads</span>
                        </li>
                        <li class="flex items-start">
                            <span class="inline-block w-5 h-5 rounded-full bg-gray-200 text-gray-700 text-xs font-bold flex items-center justify-center mr-2 mt-0.5">1</span>
                            <span class="text-gray-800">Water</span>
                        </li>
                    </ul>
                </div>
                <div class="px-6 py-4 bg-gray-50 border-t border-gray-200 flex justify-end space-x-2">
                    <button class="btn bg-green-600 text-white px-4 py-2 rounded-md font-medium hover:bg-green-700">
                        Ready
                    </button>
                    <button class="btn bg-yellow-500 text-white px-4 py-2 rounded-md font-medium hover:bg-yellow-600">
                        Flag
                    </button>
                </div>
            </div>
        </div>
    </main>
    
    <footer class="fixed bottom-0 left-0 right-0 bg-white border-t border-gray-200 shadow-md-up py-3 px-4">
        <div class="max-w-7xl mx-auto flex flex-wrap justify-between items-center">
            <div class="flex space-x-6">
                <div class="stat flex flex-col items-center">
                    <span id="pending-count" class="text-xl font-bold text-yellow-600">1</span>
                    <span class="text-xs text-gray-500">Pending</span>
                </div>
                <div class="stat flex flex-col items-center">
                    <span id="in-progress-count" class="text-xl font-bold text-blue-600">1</span>
                    <span class="text-xs text-gray-500">In Progress</span>
                </div>
                <div class="stat flex flex-col items-center">
                    <span id="ready-count" class="text-xl font-bold text-green-600">1</span>
                    <span class="text-xs text-gray-500">Ready</span>
                </div>
                <div class="stat flex flex-col items-center">
                    <span id="total-count" class="text-xl font-bold text-gray-800">3</span>
                    <span class="text-xs text-gray-500">Total</span>
                </div>
            </div>
            <div class="flex items-center">
                <span id="connection-status" class="px-2 py-1 rounded-full text-xs bg-green-100 text-green-800 flex items-center">
                    <span class="inline-block w-2 h-2 rounded-full bg-green-500 mr-1"></span>
                    Connected
                </span>
            </div>
        </div>
    </footer>
    
    <script>
        document.addEventListener('DOMContentLoaded', function() {
            console.log('Kitchen View loaded');
            
            // View toggle buttons
            const gridViewBtn = document.getElementById('grid-view-btn');
            const listViewBtn = document.getElementById('list-view-btn');
            const ordersContainer = document.getElementById('orders-container');
            
            gridViewBtn.addEventListener('click', function() {
                ordersContainer.className = 'grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-6';
                gridViewBtn.className = 'px-3 py-2 bg-white text-green-600 font-medium';
                listViewBtn.className = 'px-3 py-2 text-white';
            });
            
            listViewBtn.addEventListener('click', function() {
                ordersContainer.className = 'space-y-4';
                listViewBtn.className = 'px-3 py-2 bg-white text-green-600 font-medium';
                gridViewBtn.className = 'px-3 py-2 text-white';
            });
            
            // Action buttons
            const actionButtons = document.querySelectorAll('.order-card button');
            actionButtons.forEach(button => {
                button.addEventListener('click', function() {
                    alert('Button clicked: ' + this.textContent.trim());
                });
            });
        });
    </script>
</body>
</html>
