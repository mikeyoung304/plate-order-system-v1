services:
  # Web service
  - type: web
    name: plate-order-system
    env: python
    buildCommand: pip install -r requirements.txt
    startCommand: uvicorn main:app --host 0.0.0.0 --port $PORT
    envVars:
      - key: PORT
        value: 10000
      - key: HOST
        value: 0.0.0.0
      - key: NODE_ENV
        value: production
      - key: LOG_LEVEL
        value: info
      - key: DATABASE_URL
        value: sqlite:///./production.db
      - key: SECRET_KEY
        fromDatabase:
          name: plate-order-system-db
          property: secret_key
      - key: ACCESS_TOKEN_EXPIRE_MINUTES
        value: 60
      - key: API_V1_STR
        value: /api/v1
      - key: DEEPGRAM_API_KEY
        sync: false
    healthCheckPath: /health
    autoDeploy: true

databases:
  - name: plate-order-system-db
    databaseName: plate_order_system
    user: plate_order_system_user
    plan: free
