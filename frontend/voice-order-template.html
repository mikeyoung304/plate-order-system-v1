<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
  <title>Voice Order System</title>
  <link rel="stylesheet" href="/static/css/voice-recognition.css">
</head>
<body>
  <div class="voice-order-container">
    <h2>Voice Order System</h2>
    
    <div class="table-selection">
      <h3>Selected Table: <span class="selected-table-number">3</span></h3>
      <!-- This would be replaced with your actual table selection UI -->
      <div class="tables-grid">
        <div class="table" data-table-id="1">1</div>
        <div class="table" data-table-id="2">2</div>
        <div class="table selected" data-table-id="3">3</div>
        <div class="table" data-table-id="4">4</div>
      </div>
    </div>
    
    <div class="voice-recognition-section">
      <div class="recording-indicator">Recording...</div>
      
      <div class="audio-visualization">
        <!-- Audio bars will be generated by JS -->
      </div>
      
      <div class="transcription-display">
        Press and hold to record order
      </div>
      
      <div class="dietary-alert">
        <span class="dietary-alert-icon">‚ö†Ô∏è</span>
        <span class="dietary-alert-text">Dietary restriction detected</span>
      </div>
      
      <div class="order-confirmation-buttons">
        <button class="confirm-button">Confirm Order</button>
        <button class="cancel-button">Cancel</button>
      </div>
      
      <div class="voice-button-container">
        <button class="voice-record-button" aria-label="Start recording">
          <i class="voice-record-button-icon">üé§</i>
        </button>
      </div>
    </div>
    
    <div class="recent-orders-section">
      <h3>Recent Orders</h3>
      <div class="recent-orders">
        <!-- Recent orders will be populated by JS -->
      </div>
    </div>
  </div>
  
  <script src="/static/js/ipad-voice-recognition.js"></script>
</body>
</html>
