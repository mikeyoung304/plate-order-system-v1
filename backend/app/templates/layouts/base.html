<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Plate Order System{% endblock %}</title>

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet">

    <!-- Custom CSS -->
    <link href="/static/css/design-system.css" rel="stylesheet">
    <link href="/static/css/components/buttons.css" rel="stylesheet">
    <link href="/static/css/components/cards.css" rel="stylesheet">
    <link href="/static/css/components/forms.css" rel="stylesheet">

    <!-- Page-specific CSS -->
    <link href="/static/css/voice-recognition.css" rel="stylesheet">
    {% block css %}{% endblock %}
</head>

<body>
    <!-- Navigation -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-primary">
        <div class="container-fluid">
            <a class="navbar-brand" href="/">Plate Order System</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav">
                    <li class="nav-item">
                        <a class="nav-link" href="/server">Server View</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="/kitchen">Kitchen View</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="/bar">Bar View</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="/expo">Expo View</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="/admin/floor-plan">Floor Plan</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <!-- Main Content -->
    <main class="container-fluid py-4">
        {% block content %}{% endblock %}
    </main>

    <!-- Footer -->
    <footer class="footer mt-auto py-3 bg-light">
        <div class="container text-center">
            <span class="text-muted">Plate Order System &copy; 2025</span>
        </div>
    </footer>

    <!-- Bootstrap JS Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>

    <!-- Custom JS -->
    <script src="/static/js/main.js"></script>

    <!-- Page-specific JS -->
    {% block js %}{% endblock %}
</body>

</html>
